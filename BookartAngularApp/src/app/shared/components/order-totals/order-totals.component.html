<div class="bg-light px-4 py-4 text-uppercase font-weight-bold">
  Order Summary
</div>
<div class="py-4">
  <p class="font-italic mb-4">
    Shipping costs will be added later
  </p>
  <ul class="list-unstyled mb-4"
  *ngIf="(cartTotal$ | async) as totalAll "
  >
    <li class="d-flex justify-content-between py-3 border-bottom">
      <strong class="text-muted">Subtotal</strong>
      <strong>{{totalAll.subtotal | currency:"INR":"symbol"}}</strong>
    </li>
    <li class="d-flex justify-content-between py-3 border-bottom">
      <strong class="text-muted">Shipping and Handling</strong>
      <strong>{{totalAll.shipping | currency:"INR":"symbol"}}</strong>
    </li>
    <li class="d-flex justify-content-between py-3 border-bottom">
      <strong class="text-muted">Total Amount</strong>
      <strong>{{totalAll.total | currency:"INR":"symbol"}}</strong>
    </li>
  </ul>
</div>
